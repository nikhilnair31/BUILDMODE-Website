<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/icons/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <HEADER>
        <H1>
            <img src="assets/icons/favicon.png" alt="Icon" style="height: 64px">
            LOGIN
        </H1>
    </HEADER>
    
    <MAIN>
        <div class="tabs">
            <div class="tab active" data-target="login-form">LOGIN</div>
            <div class="tab" data-target="register-form">REGISTER</div>
        </div>

        <div id="login-form" class="form active">
            <input type="text" placeholder="USERNAME" id="login-username" autocomplete="username">
            <input type="password" placeholder="PASSWORD" id="login-password" autocomplete="current-password">
            <button id="login-button">LOGIN</button>
        </div>

        <div id="register-form" class="form">
            <input type="text" placeholder="PICK USERNAME" id="register-username" autocomplete="username">
            <input type="password" placeholder="PICK PASSWORD" id="register-password" autocomplete="new-password">
            <button id="register-button">REGISTER</button>
        </div>
    </MAIN>

    <footer>
        <nav>
            <a href="/">HOME</a>
            <a href="/about">ABOUT</a>
            <a href="/privacy">PRIVACY</a>
        </nav>
    </footer>

    <script type="module" src="config.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
